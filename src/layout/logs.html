<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Manager Pro - Logs</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/subpage.css">
    <link rel="stylesheet" href="../assets/styles/subpage-fix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="subpage">
    <div class="page-header">
        <h2>Logs do Sistema</h2>
        <button id="close-logs" class="btn menu">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="content">
        <div class="subpage-grid">
            <div class="subpage-group" style="grid-column: 1 / -1;">
                <h3>Filtro de Logs</h3>
                <div class="filter-container">
                    <select id="log-level-filter" class="styled-select">
                        <option value="ALL">Todos os logs</option>
                        <option value="DEBUG">Debug</option>
                        <option value="INFO">Info</option>
                        <option value="WARN">Avisos</option>
                        <option value="ERROR">Erros</option>
                        <option value="SUCCESS">Sucesso</option>
                    </select>
                </div>
            </div>
        </div>
        
        <div class="subpage-grid">
            <div class="subpage-group" style="grid-column: 1 / -1;">
                <div id="log-container" class="log-container">
                    <!-- Os logs serão inseridos aqui dinamicamente -->
                    <div class="log-entry log-info">Carregando logs...</div>
                </div>
                
                <div class="log-actions">
                    <button id="copy-logs" class="btn secondary">
                        <i class="fas fa-copy"></i>
                        <div class="button-content">
                          <span>Copiar Logs</span>
                          <small>Copia para área de transferência</small>
                        </div>
                    </button>
                    <button id="export-logs" class="btn secondary">
                        <i class="fas fa-download"></i>
                        <div class="button-content">
                          <span>Exportar Logs</span>
                          <small>Salva logs em arquivo</small>
                        </div>
                    </button>
                    <button id="clear-logs" class="btn secondary">
                        <i class="fas fa-trash"></i>
                        <div class="button-content">
                          <span>Limpar Logs</span>
                          <small>Remove todos os registros</small>
                        </div>
                    </button>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <p>Sistema de Logs - Trade Manager Pro</p>
    </div>

    <!-- Carrega o StateManager primeiro -->
    <script src="../content/state-manager.js"></script>
    <!-- Carrega o sistema de logs -->
    <script src="../content/log-sys.js"></script>
</body>
</html>
