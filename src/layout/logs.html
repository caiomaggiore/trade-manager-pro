<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Manager Pro - Logs</title>
    <link rel="stylesheet" href="../assets/styles/style.css">
    <link rel="stylesheet" href="../assets/styles/subpage.css">
    <link rel="stylesheet" href="../assets/styles/subpage-fix.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body class="subpage">
    <div class="page-header">
        <h2>Logs do Sistema</h2>
        <button id="close-logs" class="btn menu">
            <i class="fas fa-times"></i>
        </button>
    </div>
    
    <div class="content">
        <!-- Sistema de Logs -->
        <div class="main-panel">
            <div class="main-panel-header">
                <h3><i class="fas fa-list-alt"></i> Sistema de Logs</h3>
                <p class="main-panel-description">Visualização e controle dos registros do sistema de trading</p>
            </div>

            <!-- Filtro de Logs - Layout melhorado -->
            <div class="sub-panel">
                <h4 class="sub-panel-header"><i class="fas fa-filter"></i> Filtro de Logs</h4>
                <div class="filter-controls">
                    <label for="log-level-filter">Nível:</label>
                    <select id="log-level-filter" class="filter-select">
                        <option value="ALL">Todos os logs</option>
                        <option value="DEBUG">Debug</option>
                        <option value="INFO">Info</option>
                        <option value="WARN">Avisos</option>
                        <option value="ERROR">Erros</option>
                        <option value="SUCCESS">Sucesso</option>
                    </select>
                </div>
            </div>

            <!-- Visualização dos Logs -->
            <div class="sub-panel">
                <h4 class="sub-panel-header"><i class="fas fa-terminal"></i> Registros do Sistema</h4>
                <div id="log-container" class="log-container">
                    <!-- Os logs serão inseridos aqui dinamicamente -->
                    <div class="log-entry log-info">Carregando logs...</div>
                </div>
            </div>

            <!-- Ações dos Logs - Botões compactos -->
            <div class="sub-panel">
                <h4 class="sub-panel-header"><i class="fas fa-tools"></i> Ações dos Logs</h4>
                <div class="log-actions-grid">
                    <button id="copy-logs" class="log-action-btn">
                        <i class="fas fa-copy"></i>
                        <span>Copiar</span>
                    </button>
                    <button id="export-logs" class="log-action-btn">
                        <i class="fas fa-download"></i>
                        <span>Exportar</span>
                    </button>
                    <button id="clear-logs" class="log-action-btn clear-btn">
                        <i class="fas fa-trash"></i>
                        <span>Limpar</span>
                    </button>
                </div>
            </div>
        </div>
    </div>

    <!-- Carrega o StateManager primeiro -->
    <script src="../content/state-manager.js"></script>
    <!-- Carrega o sistema de clipboard com múltiplas estratégias -->
    <script src="../content/clipboard-helper.js"></script>
    <!-- Carrega o sistema de logs -->
    <script src="../content/log-sys.js"></script>
</body>
</html>
