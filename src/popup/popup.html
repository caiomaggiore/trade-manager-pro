<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Manager Pro</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .capture-btn {
            width: 100%;
            padding: 10px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        .capture-btn:hover {
            background: #4f46e5;
        }
        .capture-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
        /* Estilo para o status */
        .status {
            margin-top: 10px;
            padding: 8px 12px;
            border-radius: 4px;
            font-size: 12px;
            text-align: center;
        }
        .status.info {
            background-color: #2196F3;
            color: white;
        }
        .status.success {
            background-color: #4CAF50;
            color: white;
        }
        .status.error {
            background-color: #F44336;
            color: white;
        }
    </style>
    <!-- Carregar o mÃ³dulo de captura primeiro no head com defer para garantir que seja carregado antes de tudo -->
    <script src="../content/capture-screen.js" defer></script>
</head>
<body class="popup-page">
    <button id="captureBtn" class="capture-btn">
        <img src="../assets/icons/screenshot.png" alt="Capturar">
        Capturar Tela
    </button>
    <div id="status" class="status info" style="display: none;"></div>
    
    <!-- Carregar os scripts externos com ordem correta -->
    <script src="../popup/popup.js" defer></script>
    <script src="../popup/popup-init.js" defer></script>
</body>
</html>
