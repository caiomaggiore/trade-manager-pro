<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trade Manager Pro</title>
    <style>
        body {
            width: 200px;
            padding: 10px;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .capture-btn {
            width: 100%;
            padding: 10px;
            background: #6366f1;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        .capture-btn:hover {
            background: #4f46e5;
        }
        .capture-btn img {
            width: 20px;
            height: 20px;
            filter: brightness(0) invert(1);
        }
    </style>
</head>
<body>
    <button id="captureBtn" class="capture-btn">
        <img src="../assets/icons/screenshot.png" alt="Capturar">
        Capturar Tela
    </button>
    <script src="../popup/popup.js"></script>
</body>
</html>
